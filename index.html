<!DOCTYPE html>
<html>
<head>
    <title>Buzdolabƒ± Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .status-dot.offline {
            background: #dc3545;
            box-shadow: 0 0 10px #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-update {
            color: #666;
            font-size: 0.9em;
        }

        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }

        .alert.danger {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .alert.success {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .alert.show {
            display: block;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .temp {
            font-size: 3.5em;
            font-weight: bold;
            color: #007BFF;
            margin: 10px 0;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0 15px 0;
            font-style: italic;
        }

        .sensor-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .sensor-status.ok {
            background: #d4edda;
            color: #155724;
        }

        .sensor-status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .sensor-status.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .sensor-status.offline {
            background: #e2e3e5;
            color: #383d41;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 20px 0;
        }

        .refresh-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            width: 100%;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .temp {
                font-size: 2.5em;
            }
            h1 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Baƒülantƒ± Durum √áubuƒüu -->
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator">
                    <div class="status-dot online" id="statusDot"></div>
                    <span id="statusText">Baƒülantƒ± Kuruluyor...</span>
                </div>
                <div class="last-update" id="lastUpdateText">
                    Son g√ºncelleme: --
                </div>
            </div>
            
            <!-- Elektrik Kesintisi Uyarƒ±sƒ± -->
            <div class="alert danger" id="powerAlert">
                <strong>‚ö†Ô∏è Elektrik Kesintisi Tespit Edildi!</strong><br>
                Son veri: <span id="powerAlertTime">--</span> √∂nce alƒ±ndƒ±.
            </div>
            
            <!-- Baƒülantƒ± Yeniden Kuruldu -->
            <div class="alert success" id="reconnectAlert">
                <strong>‚úì Baƒülantƒ± Yeniden Kuruldu!</strong><br>
                Elektrik kesintisi s√ºresi: <span id="outageDuration">--</span>
            </div>
        </div>

        <!-- Normal Dolap -->
        <div class="card">
            <h1>üßä Normal Dolap</h1>
            <div class="temp" id="fridge">--</div>
            <div class="timestamp" id="fridge-time">Bekleniyor...</div>
            <div class="sensor-status ok" id="fridge-status">Veri Bekleniyor</div>
        </div>

        <!-- Dondurucu -->
        <div class="card">
            <h1>‚ùÑÔ∏è Dondurucu</h1>
            <div class="temp" id="freezer">--</div>
            <div class="timestamp" id="freezer-time">Bekleniyor...</div>
            <div class="sensor-status ok" id="freezer-status">Veri Bekleniyor</div>
        </div>

        <!-- Yenile Butonu -->
        <button class="refresh-btn" onclick="refreshData()">üîÑ Verileri Yenile</button>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBhMDR_0dLivEYWqbSte0OnSMlciB8aUuA",
            authDomain: "fridgemonitor-76775.firebaseapp.com",
            databaseURL: "https://fridgemonitor-76775-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fridgemonitor-76775"
        };
        firebase.initializeApp(firebaseConfig);

        let lastFridgeUpdate = null;
        let lastFreezerUpdate = null;
        let lastOverallUpdate = null;
        let isOnline = true;
        let wasOffline = false;
        let offlineStartTime = null;
        let checkInterval = null;

        // Zaman formatƒ±
        function formatTime(date) {
            return date.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            }) + ' - ' + date.toLocaleDateString('tr-TR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Ge√ßen s√ºreyi hesapla (√∂rn: "2 dakika √∂nce")
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return seconds + ' saniye √∂nce';
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + ' dakika √∂nce';
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + ' saat √∂nce';
            
            const days = Math.floor(hours / 24);
            return days + ' g√ºn √∂nce';
        }

        // S√ºreyi dakika:saniye formatƒ±nda g√∂ster
        function formatDuration(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            if (minutes > 0) {
                return minutes + ' dakika ' + seconds + ' saniye';
            }
            return seconds + ' saniye';
        }

        // Sƒ±caklƒ±k durumu kontrol√º
        function checkStatus(temp, type, isConnected) {
            if (!isConnected) {
                return { class: 'offline', text: '‚ö†Ô∏è Baƒülantƒ± Yok' };
            }
            
            if (type === 'fridge') {
                if (temp > 8) return { class: 'danger', text: 'üî• √áok Sƒ±cak!' };
                if (temp > 6) return { class: 'warning', text: '‚ö° Dikkat' };
                return { class: 'ok', text: '‚úì Normal' };
            } else {
                if (temp > -10) return { class: 'danger', text: 'üî• √áok Sƒ±cak!' };
                if (temp > -15) return { class: 'warning', text: '‚ö° Dikkat' };
                return { class: 'ok', text: '‚úì Normal' };
            }
        }

        // Baƒülantƒ± durumunu g√ºncelle
        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const lastUpdateText = document.getElementById('lastUpdateText');
            const powerAlert = document.getElementById('powerAlert');
            const reconnectAlert = document.getElementById('reconnectAlert');
            const powerAlertTime = document.getElementById('powerAlertTime');
            
            if (!lastOverallUpdate) {
                statusText.innerText = 'Baƒülantƒ± Kuruluyor...';
                return;
            }
            
            const timeSinceUpdate = new Date() - lastOverallUpdate;
            const secondsSinceUpdate = Math.floor(timeSinceUpdate / 1000);
            
            // 60 saniyeden uzun veri gelmemi≈üse offline
            if (secondsSinceUpdate > 60) {
                if (isOnline) {
                    // Yeni kesinti tespit edildi
                    isOnline = false;
                    wasOffline = true;
                    offlineStartTime = new Date();
                    statusDot.className = 'status-dot offline';
                    statusText.innerText = 'üî¥ Baƒülantƒ± Kesildi';
                    powerAlert.classList.add('show');
                    reconnectAlert.classList.remove('show');
                }
                powerAlertTime.innerText = timeAgo(lastOverallUpdate);
            } else {
                if (!isOnline && wasOffline) {
                    // Baƒülantƒ± yeniden kuruldu
                    const outageDuration = new Date() - offlineStartTime;
                    document.getElementById('outageDuration').innerText = formatDuration(outageDuration);
                    reconnectAlert.classList.add('show');
                    setTimeout(() => {
                        reconnectAlert.classList.remove('show');
                    }, 10000); // 10 saniye sonra kapat
                }
                
                isOnline = true;
                statusDot.className = 'status-dot online';
                statusText.innerText = 'üü¢ Baƒülƒ±';
                powerAlert.classList.remove('show');
            }
            
            lastUpdateText.innerText = 'Son g√ºncelleme: ' + timeAgo(lastOverallUpdate);
            
            // Sens√∂r durumlarƒ±nƒ± g√ºncelle
            updateSensorStatus('fridge', lastFridgeUpdate);
            updateSensorStatus('freezer', lastFreezerUpdate);
        }

        // Sens√∂r durumunu g√ºncelle
        function updateSensorStatus(type, lastUpdate) {
            if (!lastUpdate) return;
            
            const timeSinceUpdate = new Date() - lastUpdate;
            const secondsSinceUpdate = Math.floor(timeSinceUpdate / 1000);
            const isConnected = secondsSinceUpdate <= 60;
            
            const tempEl = document.getElementById(type);
            const statusEl = document.getElementById(type + '-status');
            const currentTemp = parseFloat(tempEl.innerText);
            
            if (!isNaN(currentTemp)) {
                const status = checkStatus(currentTemp, type, isConnected);
                statusEl.className = 'sensor-status ' + status.class;
                statusEl.innerText = status.text;
            }
        }

        // Veri g√ºncelleme fonksiyonu
        function updateDisplay(value, type) {
            const now = new Date();
            const tempEl = document.getElementById(type);
            const timeEl = document.getElementById(type + '-time');
            const statusEl = document.getElementById(type + '-status');
            
            tempEl.innerText = value + ' ¬∞C';
            timeEl.innerText = formatTime(now);
            
            const status = checkStatus(value, type, true);
            statusEl.className = 'sensor-status ' + status.class;
            statusEl.innerText = status.text;
            
            if (type === 'fridge') {
                lastFridgeUpdate = now;
            } else {
                lastFreezerUpdate = now;
            }
            
            lastOverallUpdate = now;
            updateConnectionStatus();
        }

        // Otomatik dinleme (Real-time)
        firebase.database().ref("fridge").on("value", function (snapshot) {
            const value = snapshot.val();
            if (value !== null) {
                updateDisplay(value, 'fridge');
            }
        });

        firebase.database().ref("freezer").on("value", function (snapshot) {
            const value = snapshot.val();
            if (value !== null) {
                updateDisplay(value, 'freezer');
            }
        });

        // Her 5 saniyede bir baƒülantƒ± durumunu kontrol et
        checkInterval = setInterval(updateConnectionStatus, 5000);

        // Manuel yenileme butonu
        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.innerText = '‚è≥ Yenileniyor...';
            btn.disabled = true;

            firebase.database().ref("fridge").once("value").then(function(snapshot) {
                const value = snapshot.val();
                if (value !== null) {
                    updateDisplay(value, 'fridge');
                }
            });

            firebase.database().ref("freezer").once("value").then(function(snapshot) {
                const value = snapshot.val();
                if (value !== null) {
                    updateDisplay(value, 'freezer');
                }
                
                setTimeout(() => {
                    btn.innerText = '‚úì G√ºncellendi!';
                    setTimeout(() => {
                        btn.innerText = 'üîÑ Verileri Yenile';
                        btn.disabled = false;
                    }, 1000);
                }, 500);
            });
        }
    </script>
</body>
</html>
