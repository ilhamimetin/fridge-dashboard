<!DOCTYPE html>
<html>

<head>
    <title>Buzdolabƒ± Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .temp {
            font-size: 3.5em;
            font-weight: bold;
            color: #007BFF;
            margin: 10px 0;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0 20px 0;
            font-style: italic;
        }

        .last-update {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #555;
        }

        .refresh-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 30px 0;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .status.ok {
            background: #d4edda;
            color: #155724;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üßä Normal Dolap</h1>
        <div class="temp" id="fridge">--</div>
        <div class="timestamp" id="fridge-time">Bekleniyor...</div>
        <div class="status ok" id="fridge-status">Normal</div>

        <div class="divider"></div>

        <h1>‚ùÑÔ∏è Dondurucu</h1>
        <div class="temp" id="freezer">--</div>
        <div class="timestamp" id="freezer-time">Bekleniyor...</div>
        <div class="status ok" id="freezer-status">Normal</div>

        <div class="last-update">
            <strong>Son G√ºncelleme:</strong><br>
            <span id="last-update-time">Hen√ºz veri alƒ±nmadƒ±</span>
        </div>

        <button class="refresh-btn" onclick="refreshData()">üîÑ Verileri Yenile</button>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBhMDR_0dLivEYWqbSte0OnSMlciB8aUuA",
            authDomain: "fridgemonitor-76775.firebaseapp.com",
            databaseURL: "https://fridgemonitor-76775-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fridgemonitor-76775"
        };
        firebase.initializeApp(firebaseConfig);

        let lastFridgeUpdate = null;
        let lastFreezerUpdate = null;

        // Zaman formatƒ±
        function formatTime(date) {
            return date.toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }) + ' - ' + date.toLocaleDateString('tr-TR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Sƒ±caklƒ±k durumu kontrol√º
        function checkStatus(temp, type) {
            if (type === 'fridge') {
                if (temp > 8) return { class: 'danger', text: '‚ö†Ô∏è √áok Sƒ±cak!' };
                if (temp > 6) return { class: 'warning', text: '‚ö° Dikkat' };
                return { class: 'ok', text: '‚úì Normal' };
            } else {
                if (temp > -10) return { class: 'danger', text: '‚ö†Ô∏è √áok Sƒ±cak!' };
                if (temp > -15) return { class: 'warning', text: '‚ö° Dikkat' };
                return { class: 'ok', text: '‚úì Normal' };
            }
        }

        // Veri g√ºncelleme fonksiyonu
        function updateDisplay(value, type) {
            const now = new Date();
            const tempEl = document.getElementById(type);
            const timeEl = document.getElementById(type + '-time');
            const statusEl = document.getElementById(type + '-status');

            tempEl.innerText = value + ' ¬∞C';
            timeEl.innerText = formatTime(now);

            const status = checkStatus(value, type);
            statusEl.className = 'status ' + status.class;
            statusEl.innerText = status.text;

            if (type === 'fridge') {
                lastFridgeUpdate = now;
            } else {
                lastFreezerUpdate = now;
            }

            updateLastUpdateTime();
        }

        // Son g√ºncelleme zamanƒ±nƒ± g√∂ster
        function updateLastUpdateTime() {
            const lastUpdate = lastFridgeUpdate > lastFreezerUpdate ? lastFridgeUpdate : lastFreezerUpdate;
            if (lastUpdate) {
                document.getElementById('last-update-time').innerText = formatTime(lastUpdate);
            }
        }

        // Otomatik dinleme (Real-time)
        firebase.database().ref("fridge").on("value", function (snapshot) {
            const value = snapshot.val();
            if (value !== null) {
                updateDisplay(value, 'fridge');
            }
        });

        firebase.database().ref("freezer").on("value", function (snapshot) {
            const value = snapshot.val();
            if (value !== null) {
                updateDisplay(value, 'freezer');
            }
        });

        // Manuel yenileme butonu
        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.innerText = '‚è≥ Yenileniyor...';
            btn.disabled = true;

            // Firebase'den son veriyi √ßek
            firebase.database().ref("fridge").once("value").then(function (snapshot) {
                const value = snapshot.val();
                if (value !== null) {
                    updateDisplay(value, 'fridge');
                }
            });

            firebase.database().ref("freezer").once("value").then(function (snapshot) {
                const value = snapshot.val();
                if (value !== null) {
                    updateDisplay(value, 'freezer');
                }

                // Buton animasyonu
                setTimeout(() => {
                    btn.innerText = '‚úì G√ºncellendi!';
                    setTimeout(() => {
                        btn.innerText = 'üîÑ Verileri Yenile';
                        btn.disabled = false;
                    }, 2000);
                }, 500);
            });
        }
    </script>
</body>

</html>
